upstream telemost_bot {
    server 127.0.0.1:3010;
}

# HTTP -> HTTPS редирект
server {
    listen 80;
    server_name telemosts.com www.telemosts.com;
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS сервер
server {
    listen 443 ssl;
    server_name telemosts.com www.telemosts.com;

    # SSL
    ssl_certificate     /etc/letsencrypt/live/telemosts.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/telemosts.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Логи
    access_log /var/log/nginx/telemosts.com.access.log;
    error_log  /var/log/nginx/telemosts.com.error.log;

    location = /bot/telemost        { return 301 /bot/telemost/app/; }

    location /bot/telemost/ {
        proxy_pass http://telemost_bot/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /bot/telemost/health {
        proxy_pass http://telemost_bot/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
    }
}
